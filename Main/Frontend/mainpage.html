<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">BMU EduSphere</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">DESIGN</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>

        <div class="search">
            <input class="srch" type="search" name="" placeholder="Type To text">
            <a href="#"> <button class="btn">Search</button></a>
        </div>
    </div>
    <div class="content">
        <!-- Quote on the left -->
        <div class="academic-quote">
            <p>"BMU EduSphere: Your 24/7 Academic Oasis for Success!"</p>
        </div>
        <!-- Black box with login on the right -->
        <div class="login-area">
            <p class="login-quote">"Login to the world of EduSphere from here"</p>
            <button type="button" class="login-button">Login</button>
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://gmail.com" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
