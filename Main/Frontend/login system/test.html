<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: rgba(255, 255, 255, 0); /* Translucent white background */
      }

      .background-container {
         background-image: url('https://imgs.search.brave.com/W3I4Xg3LMP6qSztPTNXON6l5jhO6fiw1yeeqODgSQaY/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9lbWVy/aXR1cy5vcmcvd3At/Y29udGVudC91cGxv/YWRzL3NpdGVzLzMv/MjAyMi8wMi9CTUwt/NjAuanBn');
         background-size: cover;
         filter: blur(5px); /* Adding blur effect to the background image */
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1; /* Move the background behind other content */
      }

      .form-container {
         max-width: 300px;
         margin: 100px auto;
         padding: 20px;
         background-color: rgba(255, 255, 255, 0.8);
         border-radius: 8px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         z-index: 1; /* Ensure the form appears above the background */
      }

      h3 {
         font-size: 28px;
         text-align: center;
         color: #333;
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"],
      select {
         width: 95%;
         padding: 8px; /* Reduced padding */
         margin-top: 10px;
         margin-bottom: 10px;
         border: none;
         border-radius: 4px;
         font-size: 14px; /* Reduced font size */
         background-color: orange;
         color: white;
      }

      .form-btn {
         cursor: pointer;
         background-color: #007BFF;
      }

      .form-btn:hover {
         background-color: #0056b3;
      }
      
      .sign-in-option {
         text-align: center;
         margin-top: 20px;
      }

      .sign-in-option a {
         color: #007BFF;
         text-decoration: none;
      }

      .sign-in-option a:hover {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   
<div class="background-container"></div>

<div class="form-container">
   <form action="" method="post">
      <h3>Educator Access Hub</h3>
      <input type="email" name="email" required placeholder="Email">
      <input type="password" name="password" required placeholder="Password">
      <select name="semester" required>
         <option value="" disabled selected>Select Semester</option>
         <option value="Sem1">Semester 1</option>
         <option value="Sem2">Semester 2</option>
         <option value="Sem3">Semester 3</option>
         <option value="Sem4">Semester 4</option>
         <option value="Sem5">Semester 5</option>
         <option value="Sem6">Semester 6</option>
         <option value="Sem7">Semester 7</option>
         <option value="Sem8">Semester 8</option>
         <option value="Sem9">Semester 9</option>
         <option value="Sem10">Semester 10</option>
      </select>
      <input type="submit" name="submit" value="Login Now" class="form-btn">
   </form>

   <div class="sign-in-option">
    Don't have an account? <a href="sign_in.html">Sign Up</a>
 </div>

</div>

</body>
</html>
